    <div class="container">

        <div class="row">


            <div class="col-lg-9">


                <div class="row" id="itemRow">

                    <div class="container">
                        <h1 style="padding-top: 50px">Add a new product</h1>

                        <form id="POSTForm" method="post" style="padding: 50px; padding-top: 20px;">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Product Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="price">Price</label>
                                    <input type="number" step=".01" class="form-control" id="price" name="price" placeholder="Price">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputCategory">Category</label>
                                    <select id="inputCategory" name="category" class="form-control">
                                        <option selected>Choose a category</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </form>
                    </div>
                    <!-- /.container -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

        <div class="row">


            <div class="col-lg-9">


                <div class="row" id="itemRow">

                    <div class="container">
                        <h1 style="padding-top: 50px">Add a new category</h1>

                        <form id="categoryForm" method="post" style="padding: 50px; padding-top: 20px;">

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="categoryName">Category name:</label>
                                    <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Category Name">
                                </div>
                            </div>
                         
                            <button type="submit" class="btn btn-primary">Add Category</button>
                        </form>
                    </div>
                    <!-- /.container -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->

        </div>
